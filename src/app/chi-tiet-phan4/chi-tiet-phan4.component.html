<div class="wrap">
<div class="reviews">
  <h3>Đánh giá (2)</h3>
  <div class="review1" *ngFor="let item of array">
      <div class="row no-gutters">
          <div class="col-1">
              <h4><a href="#">{{item.email}}</a></h4>
              <div class="ratings-container">
                  <!-- <div class="ratings">
                      <div class="ratings-val" style="width: 80%;"></div> -->
                      <!-- End .ratings-val -->
                  <!-- </div>End .ratings -->
                  <a class="img"><img src="https://i.imgur.com/aQaSAWg.jpg"style="height: 30px;"></a>
              </div><!-- End .rating-container -->
              <span class="review-date">6 ngày trước</span>
          </div><!-- End .col -->
          <div class="col">
              <h4>{{item.tieuDe}}</h4>

              <div class="review-content">
                  <p>{{item.noiDung}}</p>
              </div><!-- End .review-content -->

              <div class="review-action" >
                  <a href="#" style="text-decoration: none;"><i class="icon-thumbs-up"></i>Hữu ích (2)</a>
                  <a href="#" style="text-decoration: none;"><i class="icon-thumbs-down"></i>Vô ích (0)</a>
              </div><!-- End .review-action -->
          </div><!-- End .col-auto -->
      </div><!-- End .row -->
  </div><!-- End .review -->



  <div class="review1">
    <div class="row no-gutters">
        <div class="col-1">
            <input type="email"[(ngModel)]="email" class="name" placeholder="nhập tên">
            <div class="ratings-container">
                <!-- <div class="ratings">
                    <div class="ratings-val" style="width: 100%;"></div> -->
                    <!-- End .ratings-val -->
                <!-- </div>End .ratings -->
                <a><img src="https://i.imgur.com/aQaSAWg.jpg" style="height: 30px;"></a>
            </div><!-- End .rating-container -->
        </div><!-- End .col -->
        <div class="col">
            <input type="text"  [(ngModel)]="tieuDe" class="title" placeholder="Tiêu đề">

            <div class="review-content">
                <!-- <input type="t" placeholder="nội dung" class="content"> -->
                <textarea  [(ngModel)]="noiDung" placeholder="Nội dung"></textarea>
            </div><!-- End .review-content -->

            <div class="btn">
              <button (click)="binhLuan()" >Gửi</button>
            </div>

        </div><!-- End .col-auto -->
    </div><!-- End .row -->
</div><!-- End .review -->

</div>

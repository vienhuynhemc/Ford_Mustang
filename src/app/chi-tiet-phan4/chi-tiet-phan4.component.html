<div class="wrap">
<div class="reviews">
  <h3>Đánh giá (2)</h3>
  <div class="review1" *ngFor="let item of array">
      <div class="row no-gutters">
          <div class="col-1">
              <h4><a href="#">{{item.email}}</a></h4>
              <div class="ratings-container">
                  <!-- <div class="ratings">
                      <div class="ratings-val" style="width: 80%;"></div> -->
                      <!-- End .ratings-val -->
                  <!-- </div>End .ratings -->
                  <a class="img"><img src="https://i.imgur.com/aQaSAWg.jpg"style="height: 30px;"></a>
              </div><!-- End .rating-container -->
              <span class="review-date">6 ngày trước</span>
          </div><!-- End .col -->
          <div class="col">
              <h4>{{item.tieuDe}}</h4>

              <div class="review-content">
                  <p>{{item.noiDung}}</p>
              </div><!-- End .review-content -->

              <div class="review-action" >
                  <a href="#" style="text-decoration: none;"><i class="icon-thumbs-up"></i>Hữu ích (2)</a>
                  <a href="#" style="text-decoration: none;"><i class="icon-thumbs-down" style="margin-right: 10px;"></i>Vô ích (0)</a>
              </div><!-- End .review-action -->
          </div><!-- End .col-auto -->
      </div><!-- End .row -->
  </div><!-- End .review -->



  <div class="review1">
    <div class="row no-gutters">
        <div class="col-1">
            <input type="email"[(ngModel)]="email" class="name" placeholder="nhập tên">
            <div class="ratings-container">
                <!-- <div class="ratings">
                    <div class="ratings-val" style="width: 100%;"></div> -->
                    <!-- End .ratings-val -->
                <!-- </div>End .ratings -->
                <a><img src="https://i.imgur.com/aQaSAWg.jpg" style="height: 30px;"></a>
            </div><!-- End .rating-container -->
        </div><!-- End .col -->
        <div class="col">
            <input type="text" class="title" [(ngModel)] = "tieuDe" placeholder="Tiêu đề" style="width: 200px;">

            <div class="review-content">
                <!-- <input type="t" placeholder="nội dung" class="content"> -->
                <textarea placeholder="Nội dung"  [(ngModel)] = "noiDung" style="width: 200px;"></textarea>
            </div><!-- End .review-content -->

            <div class="btn">
              <button style="    border: none;
              margin-top: 10px;
              border-radius: 10px;
              padding: 11px 51px;
              font-weight: bold;
              font-family: monospace;
              letter-spacing: 1px;
              color: white;
              background: #ff6318;
              margin-bottom: 20px; " (click)="binhLuan()">Gửi</button>
            </div>

        </div><!-- End .col-auto -->
    </div><!-- End .row -->
</div><!-- End .review -->

</div>
